<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Aquí se hace el pedido</h1>

    <form action="pedido.js">

        <label for="Nombre">Danos tu nombre Taconauta</label><br>
        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre">
        
        <br><br>
        
        <label for="mesa">Tu mesa (Está el número abajo)</label><br>
        <input type="number" name="mesa" id="mesa" placeholder="4">
        
        <p>¿Para aquí o para llevar?</p>
        <input type="radio" name="aquiollevar" id="aqui" value="aqui">
        <label for="aqui">Aquí</label><br>
        <input type="radio" name="aquiollevar" id="llevar" value="llevar">
        <label for="llevar">Llevar</label>

        <p>¿Tacos de qué?</p>
        <input type="checkbox" id="mercurio" value="Mercurio">
        <label for="mercurio">Mercurio</label>
        <input type="number" name="mercurioCuantos" id="mercurioCuantos" placeholder="Cuantos?"><br>
        <input type="checkbox" id="venus" value="venus">
        <label for="venus">Venus</label>
        <input type="number" name="venusCuantos" id="venusCuantos" placeholder="Cuantos?">

        <p>¿Y para tomar?</p>
        <select name="refresco" id="refresco">
            <option value="Coca-Cola">Coca-Cola</option>
            <option value="Fanta">Fanta</option>
            <option value="Manzana">Manzana</option>
            <option value="Sprite">Sprite</option>
            <option value="Sangria">Sangria</option>
            <option value="Mango">Mango</option>
            <option value="Guayaba">Guayaba</option>
        </select>

        <br><br>
        <input type="reset" value="Restablecer">
        <input type="submit" value="Enviar">
        <br><br>

    </form><!--./form-->

</body>
</html>
